</head>
<body>

    <!-- navbar -->
    <nav class="navbar" >
        <div class="navbar-style">
          <link rel = "icon" href =  
"https://img.icons8.com/color/48/000000/drop-of-blood.png" 
        type = "image/x-icon"> 
            <div class="symbole"><img src="https://img.icons8.com/color/48/000000/drop-of-blood.png"/>Blood Donation</div>
            <section class="more">
                <input type="text" placeholder=" search nearest blood bank" class="input-field">
                <a href="bloodDonation.html" class="li">Home</a>
                <a href="about.html" class="li">About</a>
                <a href="donate.html" class="li">Donate</a>

                <a href="" class="li"><i class="fa fa-bars"></i></a>
            </section>
        </div>
    </nav>

    <br>

    <!-- Donate page -->
    

    <section class="donate-page">
      <h1>Donate</h1>
  
      <form method="POST">
          <div id="name">
              <h2 class="login-info">Login Information</h2>
              <input class="firstname" type="text" name="first_name" placeholder="first name">
              <input class="lastname" type="text" name="last_name" placeholder="last name">
              <input type="text" name="contact_no" class="contact" placeholder="contact no.">
              <input type="text" name="contact_no" class="email" placeholder="email forexample@gmail.com">
          </div>
          
      
      
        <h2 class="donor-info">Donor Information</h2>
                <select class="blood-group">
                    <option>Blood Group</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>

            <select class="gender">
                <option>Gender</option>
                <option>Female</option>
                <option>Male</option>
                <option>Transgender</option>
            </select>

        
                    <select class="birth-date">
                        <option>Birth date</option>
                        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                        <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
                        <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                        <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
                        <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
                        <option>31</option>
                    </select>

            <select class="month" >
                <option>Months</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
                
            </select>


                <select class="year">
                    <option>Year</option>
                    <option>1950</option><option>1951</option><option>1952</option><option>1953</option><option>1954</option><option>1955</option><option>1956</option><option>1957</option><option>1958</option><option>1959</option>
                    <option>1960</option><option>1961</option><option>1962</option><option>1963</option><option>1964</option><option>1965</option><option>1966</option><option>1967</option><option>1968</option><option>1969</option>
                    <option>1970</option><option>1971</option><option>1972</option><option>1973</option><option>1974</option><option>1975</option><option>1976</option><option>1977</option><option>1978</option><option>1979</option>
                    <option>1980</option><option>1981</option><option>1982</option><option>1983</option><option>1984</option><option>1985</option><option>1986</option><option>1987</option><option>1988</option><option>1989</option>
                    <option>1990</option><option>1991</option><option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option>
                    <option>1991</option><option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option>
                    <option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option>

                </select>

            <input class="weight" type="text" name="company" placeholder="Weight Ex 70">
        
          
        <h2 class="contact-info">Contact Information</h2>

                <select class="contact- show-mobile">
                    <option>Show Mobile</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>

            <select class="contact- sms">
                <option>SMS Alert</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <input placeholder="Pin/Zip Code" class="contact- code " type="drop_down" name="Code">

            <select class="contact- state">
                <option>Select State</option>
                <option>Maharashtra</option>
                <option>Other</option>
            </select>
            <input placeholder="District" class="contact- district" type="drop_down" name="Dist">
            <input placeholder="Tehasil" class="contact- tehasil" type="drop_down" name="Tehasil">
            <input placeholder="Enter City or Village" class="contact- vc" type="text" name="VC">
        
        
    </form>
    
    </section>

</body>
